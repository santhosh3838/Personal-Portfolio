<section class="py-20 px-4">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-12 text-center">Projects</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (project of projects; track project.title) {
        <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg hover-scale">
          <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover">
          
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
            <p class="text-gray-600 dark:text-gray-300 mb-4">{{ project.description }}</p>
            
            <div class="flex space-x-4">
              @if (project.github) {
                <a [href]="project.github" target="_blank" class="text-gray-600 hover:text-primary">
                  <i class="fab fa-github text-xl"></i>
                </a>
              }
              @if (project.youtube) {
                <a [href]="project.youtube" target="_blank" class="text-gray-600 hover:text-red-600">
                  <i class="fab fa-youtube text-xl"></i>
                </a>
              }
              @if (project.linkedin) {
                <a [href]="project.linkedin" target="_blank" class="text-gray-600 hover:text-blue-600">
                  <i class="fab fa-linkedin text-xl"></i>
                </a>
              }
              @if (project.demo) {
                <a [href]="project.demo" target="_blank" class="text-primary hover:text-secondary">
                  Live Demo â†’
                </a>
              }
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
