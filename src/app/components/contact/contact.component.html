<section class="py-20 px-4 bg-gray-50 dark:bg-gray-800" data-aos="fade-up">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-12 text-center">Get in Touch</h2>

    <div class="grid md:grid-cols-2 gap-8">
      <!-- Contact Information -->
      <div
        class="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-8"
        data-aos="fade-right"
      >
        <h3 class="text-2xl font-bold mb-6">Contact Information</h3>
        <div class="space-y-4">
          <div class="flex items-center space-x-4">
            <i class="fas fa-envelope text-primary text-xl"></i>
            <p>your.emailexample.com</p>
          </div>
          <div class="flex items-center space-x-4">
            <i class="fas fa-phone text-primary text-xl"></i>
            <p>+1 234 567 890</p>
          </div>
          <div class="flex items-center space-x-4">
            <i class="fas fa-map-marker-alt text-primary text-xl"></i>
            <p>City, Country</p>
          </div>
        </div>

        <div class="mt-8 flex space-x-6">
          <a
            href="https://github.com"
            target="_blank"
            class="text-gray-600 hover:text-primary text-2xl"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://linkedin.com"
            target="_blank"
            class="text-gray-600 hover:text-blue-600 text-2xl"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://twitter.com"
            target="_blank"
            class="text-gray-600 hover:text-blue-400 text-2xl"
          >
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>

      <!-- Contact Form -->
      <div
        class="bg-white dark:bg-gray-700 rounded-lg shadow-lg p-8"
        data-aos="fade-left"
      >
        <form
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
          class="space-y-6"
        >
          <!-- Form fields (same as before) -->
        </form>
      </div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button
    (click)="scrollToTop()"
    class="fixed bottom-8 right-8 bg-primary hover:bg-secondary text-white p-4 rounded-full shadow-lg transition-all duration-300 hover:scale-110"
  >
    <i class="fas fa-arrow-up"></i>
  </button>
</section>
